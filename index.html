<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- The defer attribute is a boolean attribute. When present, it specifies that the script is executed when the page has finished parsing. -->
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>

  </head>
  <body>

    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-md-6">
            <div class="card card-bordered">
              <div class="card-header">
                <h4 class="card-title"><strong>Chat</strong></h4>
                <a class="btn btn-xs btn-secondary" href="#"
                  data-abc="true">Let's Chat App</a>
              </div>

              <div class="ps-container ps-theme-default ps-active-y"
                id="chat-content"
                style="overflow-y: scroll !important; height:400px !important;">
                

                <!-- <div class="media media-meta-day">Today</div> -->

                <div class="media media-chat">
                  <img class="avatar"
                    src="https://img.icons8.com/color/36/000000/administrator-male.png"
                    alt="...">
                  <div class="media-body">
                    <p>Okay</p>
                    <p class="meta"><time datetime="2018">00:07</time></p>
                  </div>
                </div>

                <div class="media media-chat media-chat-reverse">
                  <div class="media-body">
                    <p>That's awesome!</p>
                    <p class="meta"><time datetime="2018">00:09</time></p>
                  </div>
                </div>



                <div class="ps-scrollbar-x-rail"
                  style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x"
                    tabindex="0" style="left: 0px; width: 0px;"></div></div><div
                  class="ps-scrollbar-y-rail"
                  style="top: 0px; height: 0px; right: 2px;"><div
                    class="ps-scrollbar-y" tabindex="0"
                    style="top: 0px; height: 2px;"></div></div></div>

              <div class="publisher bt-1 border-light">
                <img class="avatar avatar-xs"
                  src="https://img.icons8.com/color/36/000000/administrator-male.png"
                  alt="...">
                <input class="publisher-input" id="messageContent" type="text"
                  placeholder="Write something">

                <a class="btn btn-success" id="sendBtn" href="#" data-abc="true">Send</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
